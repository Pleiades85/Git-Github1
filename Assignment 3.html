<!DOCTYPE html>

<body>

    <head>
        <style>

    </form>
    <script>


        function addition() {
            var fname = document.getElementById("fname").value
            var lname = document.getElementById("lname").value
            var pnum = document.getElementById("pnum").value
            var isvalid = true
            if (fname == "") {
                document.getElementById("r1").innerHTML = "Firstname is required";
                isvalid = false;

            }
            if (lname == "") {
                document.getElementById("r2").innerHTML = "Lastname is required";
                isvalid = false;

            }
            if (fname == "") {
                document.getElementById("r3").innerHTML = " Valid Phonenumber is required";
                isvalid = false;

            }
            if (fname == "") {
                document.getElementById("r4").innerHTML = "Price of Product 1 is required";

            }
            if (fname == "") {

                document.getElementById("r6").innerHTML = "Price of Product 3 is required";
                isvalid = false;

            }

            }

            var prod1 = document.getElementById("prod1").value
            var x1 = parseInt(prod1)

            var prod2 = document.getElementById("prod2").value
            var x2 = parseInt(prod2)

            var prod3 = document.getElementById("prod3").value

            var rel = x1 + x2 + x3

        }
